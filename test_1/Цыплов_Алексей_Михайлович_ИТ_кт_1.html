<!DOCTYPE html>
<html>
	<head>
		<title>Цыплов Алексей Михайлович, Вариант 11</title>
		<script type="text/javascript", src="js/main.js"></script>
		<style type="text/css">	
			#wrapper {
				width: 750px; /*ширина*/
				height: 440px; /*высота*/
				margin: 0 auto; /*выравнивание по центру*/
				padding: 15px 10px; /*поля*/
				background-color: cyan; /*светло синий в моём понимании*/
			}

			.square {
				width: 110px; /*ширина*/
				height: 110px; /*высота*/
				background: green; /*зелёный цвет*/
				border: 1px solid black; /*рамка*/
				box-shadow: 5px 5px; /*тень*/
			}

			.square, .rounded {
				border-radius: 5px; /*скруглённые уголки*/
			}

			.first {

			}

			#wrapper:hover {
				cursor: pointer; /*курсор*/
			}

			#wrapper:hover .second.rounded {
				width: 115.5px; /*ширина*/
				height: 115.5px; /*высота*/
				transition: 1s; /*плавность*/
			}

			#wrapper:hover .second {
				background: yellow; /*жёлтый цвет*/
				transition: 1s; /*плавность*/
			}
		</style>
		<script type="text/javascript"></script>
	</head>

	<body>		
		<h1>Цыплов Алексей Михайлович, Вариант 11</h1>
		<div id="wrapper">
			<div class = 'square first'></div>
			<div class = 'square second rounded'></div>
		</div>
	</body>
</html>
