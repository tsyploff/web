
<!DOCTYPE html>
<html lang="ru"> <!-- lang для валидности -->
	<head>
		<meta charset="utf-8"> 										<!-- кодировка -->
		<title>27.04.2020</title>									<!-- заголовок вкладки -->
		<link rel="stylesheet" type="text/css" href="css/main.css"> <!-- подключаем css -->
		<script type="text/javascript" src="js/main.js"></script>	<!-- подключаем js -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> <!-- для графики -->
	</head>
	<body>
		<div class="credit-calc"> 									<!-- div с калькулятором -->
			<h1>Кредитный калькулятор</h1> 							<!-- заголовок -->
			<div class="form-row"><label>Сумма кредита: </label><input type="text" name="credit-sum" value="100000"></div>		<!-- ввод суммы кредита -->
			<div class="form-row"><label>Срок (в месяцах): </label><input type="text" name="credit-period" value="24"></div>	<!-- ввод срока кредита -->
			<div class="form-row"><label>Процентная ставка: </label><input type="text" name="credit-per-cent" value="13"></div>	<!-- ввод годовой процентной ставки -->
			<div class="form-row"><button onclick="bntCalcClick();">РАСЧЁТ</button></div> 										<!-- кнопка "провести расчёт" -->
			<div class="form-row"><label>Ежемесячный платёж: </label><input type="text" name="credit-monthly-payment" readonly></div>	<!-- вывод суммы кредита -->
			<div class="form-row"><label>Переплата:</label><input type="text" name="overpay" readonly></div>					<!-- ввод переплаты -->
			<div class="form-row"><label>Переплата в %:</label><input type="text" name="overpay-percent" readonly></div>		<!-- процент переплаты -->
		</div>
		
		<table class="credit"> 	<!-- таблица -->
			<thead>				<!-- заголовок таблицы -->
				<tr><td>Месяц</td><td>Долг с %</td><td>Платёж</td><td>Остаток долга после платежа</td></tr>
			</thead> 
			<tbody></tbody>		<!-- тело таблицы -->
		</table>

		<div class="first-plot"><canvas></canvas></div>		<!-- график динамики долга-->
		<div class="second-plot"><canvas></canvas></div>	<!-- график платежей и процентов-->
	</body>
</html>
